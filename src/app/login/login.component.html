
<form #loginpage="ngForm" (ngSubmit)="getUserLoginDetails(loginpage.value)">
    <input  class="form-control" type="text" ngModel name="username" placeholder="Enter user name"><br><br>
    <input class="form-control" type="password" ngModel name="password" placeholder="Enter password"><br><br>
    <button >Submit</button>
  </form>
